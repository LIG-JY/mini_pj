<!DOCTYPE html>

<body>
    <div class="wrap">
        <!-- header -->

        <!-- main -->

        </div>

        <div class="main_2">

            <section class="section_1">
                <div class="section_header">
                    <img src="img/hold.png" alt="hold" class="img_hold">
                    <h3>최근에 방문한 서비스</h3>
                    <img src="img/extra.png" alt="extra" class="img_extra">
                </div>
                <div class="section_content">
                    <div class="rows">
                        <div class="row">
                            <img alt="EC2"
                                src="https://d2tag017dbhslw.cloudfront.net/icon/d88319dfa5d204f019b4284149886c59-7d586ea82f792b61a8c87de60565133d.svg">
                            <div class="info">
                                <a href="ec2.html">EC2</a>
                            </div>
                        </div>
                        <div class="row">
                            <img alt="Support"
                                src="https://d2tag017dbhslw.cloudfront.net/icon/434990c8a25d2be94863561ae98bd682-56e2a04c8228085bcd5d2a39a35cf0d9.svg">

                                <a href="support.html">Support</a>

                        </div>
                        <div class="empty_row"></div>
                        <div class="empty_row"></div>
                        <div class="empty_row"></div>
                        <div class="empty_row"></div>

                    </div>
                    <div class="rows"></div>
                </div>

                <div class="section_footer">
                    <p><a href="#">모든 서비스 보기</a></p>
                </div>
            </section>

            <!-- AWS 시작 -->
            <section class="section_2">
                <div class="section_header">
                    <img src="img/hold.png" alt="hold" class="img_hold">
                    <h3>AWS 시작</h3>
                    <img src="img/extra.png" alt="extra" class="img_extra">
                </div>
                <div class="section_content">
                    <div class="row">
                        <img src="img/rocket.png" alt="rocket">
                        <div class="info">
                            <a href="#">AWS 시작하기</a>
                            <p>AWS를 최대한 활용하는 데 도움이 되는 기초 지식을 배우고 유용한 정보를 찾아봅니다.</p>
                        </div>
                    </div>
                    <div class="row">
                        <img src="img/cert.png" alt="cert">
                        <div class="info">
                            <a href="#">교육 및 자격증</a>
                            <p>AWS 전문가로부터 배우고 기술과 지식을 발전시킵니다.</p>
                        </div>
                    </div>
                    <div class="row">
                        <img src="img/light.png" alt="light">
                        <div class="info">
                            <a href="#">AWS의 새로운 소식</a>
                            <p>새로운 AWS 서비스, 기능 및 리전을 검색합니다.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section_3">
                <div class="section_header">
                    <img src="img/hold.png" alt="hold" class="img_hold">

                    <img src="img/extra.png" alt="extra" class="img_extra">
                </div>
                <div class="section_content">
                    <div class="rows">

                        </div>
                        <div class="row">
                            <div class="title">기타 알림</div>
                            <div class="info">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="section_footer">
                    <p><a href="#">AWS Health로 이동</a></p>

            <p><a href="#">다른 위젯을 보고 싶다면 알려주세요!</a> </p>
